<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&display=swap" rel="stylesheet">

        p{
            font-family:'Cormorant SC', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    <p>Lets play with <span>font</span> .It is very exciting</p>
