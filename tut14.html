<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border:2px solid royalblue;
        }
        /* id Selector */
         #secondPara{
            color:coral;
         }
         /*  Class selector*/
            .bgBlue{
                background-color: cyan;
            }
            /* Grouping selector */
            footer,span{
                color: rgb(11, 20, 2);
                background-color: rgb(8, 238, 8);
            }
         

    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>Simple paragraph to demonstrate.</p>
    <p id="secondPara" class="redElement bgBlue">Simple paragraph to demonstrate Selectors.</p>
    <div>
        <p>
      This is yet another simple paragraph inside div.</p>
      <span>This is span.</span>
      <footer>This is footer.</footer>
    </div>
</body>
</html>
