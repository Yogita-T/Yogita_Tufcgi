<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Select and press ctrl+/ to comment -->
    <!-- Emmet -->
    <!-- .is for class and # is for id -->
    <span class="redBg"></span>
    <span id="main"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 +<tab> -->
        <span class="myClass myClass2 myClasss3">First</span>
        <span class="myClass myClass2 myClasss3">Second</span>
        <span class="myClass myClass2 myClasss3">Third</span>
        <span class="myClass myClass2 myClasss3">Fourth</span>
    



</body>
</html>
